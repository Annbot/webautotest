GetExecution=select M.PLANID,M.AppId,PlanMemo,NextPlanDate,NextPlanTIme,LastExecuteDate,LastExecuteTime,NotifyEmailAddress,OS,Browser FROM T_EXECUTIONPLANMAIN M,T_EXECUTIONENV E WHERE M.PLANID=E.PLANID ORDER BY M.PLANID
GetCase=select executeno,P.caseid,casename,casedetail FROM T_EXECUTIONPLANDETAIL P,T_CASEMAIN C WHERE P.CASEID=C.CASEID AND P.planid=:planid ORDER BY executeno
GetScenario=select caseid,scenariono,C.scenarioid,scenarioname,scenariodetail FROM T_CASEDETAIL C,T_SCENARIOMAIN S WHERE C.scenarioid = S.scenarioid AND caseid =:caseid ORDER BY scenariono
GetPageAction=SELECT SCENARIOID,pageorder,S.PAGEACTIONID,P.PAGEID,ACTIONNO,ACTIONNAME,ACTIONDETAIL,P.OBJECTID FROM T_SCENARIOPROCESS S,T_PAGEACTION P,T_PAGEAPP PA,T_OBJECTAPP OA WHERE S.PageActionId = P.PageActionId AND P.PageId = PA.PageId AND P.ObjectId = OA.ObjectId AND PA.Appid=:appid AND OA.APPID=:appid AND S.SCENARIOID=:scenarioid ORDER BY PAGEORDER,ACTIONNO
GetObject=select OBJECTID,PAGEID,OBJECTNAME,OBJECTTYPE,INFRAME,IDENTIFIER,IDENTIFYKEY FROM T_OBJECT WHERE objectid=:objectid
GetParam=select paramno,paramname,paramvalue FROM T_CASEPARAMVALUE WHERE caseid=:caseid AND scenariono=:scenariono AND pageorder=:pageorder AND actionno=:actionno AND paramtype=:paramtype
InsertLog=INSERT INTO T_LOG ( PLANIT, CASEID, SCENARIONO, ACTIONNO, PARAMNO, PARAMNAME, PARAMVALUE, STATUS ) VALUES ( :PLANIT, :CASEID, :SCENARIONO, :ACTIONNO, :PARAMNO, :PARAMNAME, :PARAMVALUE, :STATUS )